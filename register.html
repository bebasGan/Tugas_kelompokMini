<!DOCTYPE html>
<html>
<head>
	<title>Halaman Registrasi</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<center><p style="font-size: 32px; margin-top: 20px; margin-bottom: 15px; font: robot">Registrasi Data Lamaran Kerja</p></center>


<div class="container" style="width: 550px">
  <form action="/action_page.php" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="nalem">Nama Lengkap</label>
      <input type="text" class="form-control" id="nalem" name="namalengkap" required>
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>
     <div class="form-group">
      <label for="jk">Jenis Kelamin</label>
      <select class="form-control" id="jk" name="jeniskelamin" required>
      	<option selected hidden="" value="">Pilih Jenis Kelamin</option>
      	<option value="L">Laki-laki</option>
      	<option value="P">Perempuan</option>
 		<div class="invalid-feedback">Wajib Untuk diisi!</div>     
      </select>
    </div>
    <div class="form-group">
      <label for="tgl">Tanggal Lahir</label>
      <input type="date" class="form-control" id="tgl" name="tanggallahir" required>
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>
    <div class="form-group">
      <label for="tpl">Tempat Lahir</label>
      <input type="text" class="form-control" id="tpl" name="tempatlahir" required>
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>
    <div class="form-group">
      <label for="alm">Alamat</label>
      <input type="text" class="form-control" id="alm" name="alamat" required>
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>
    <div class="form-group">
      <label for="jpt">Jenjang Pendidikan Terakhir</label>
      <select class="form-control" id="jpt" name="jenjangpendidikanterakhir" required>
      	<option selected hidden="" value="">Pilih Jenjang pendidkan</option>
      	<option value="sd">SD</option>
      	<option value="smp">SMP Sederajat</option>
      	<option value="sma">SMA Sederajat</option>
      	<option value="sarjana">Sarjana</option>
      	<option value="magister">Magister</option>
      	<option value="doktor">Doktor</option>
      </select>
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>
    <div class="form-group">
      <label for="keahl">Jelaskan Keahlian Anda</label><br>
      <textarea rows="5" class="form-control" required="" id="keahl" name="keahlian"></textarea>
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>
    <div class="form-group">
      <label for="gj">Berapa Gaji Yang Anda Butuhkan?</label><br>
      <input type="number" name="" class="form-control" required id="gj" name="gaji">
      <div class="invalid-feedback">Wajib Untuk diisi!</div>
    </div>


    <button type="submit" type="button" class="btn btn-outline-success" style="margin-top: 15px">Kirim</button>
  </form>
</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>


</body>
</html>
